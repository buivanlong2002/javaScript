<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di chuyển Ảnh Trên Canvas</title>
    <style>
        /* Định dạng toàn bộ trang */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Viền canvas */
        canvas {
            border: 3px solid #000;
            background-color: white;
            border-radius: 8px;
        }

        /* Phần chứa nút điều khiển */
        .oto {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px; /* Khoảng cách giữa các nút */
        }

        /* Nút điều khiển (hình vuông) */
        .oto button {
            width: 90px;
            height: 90px;
            border: 1px solid #ffffff;
            background-color: #ffffff; /* Màu vàng nổi bật */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 2px 2px 5px rgb(241, 240, 239);
        }

        /* Hiệu ứng khi di chuột vào */
        .oto button:hover {
            background-color: #faebeb;
            transform: scale(1.1);
        }

        /* Hiệu ứng khi nhấn */
        .oto button:active {
            background-color: rgba(239, 234, 234, 0.8);
            transform: scale(0.9);
        }

        /* Ảnh trong nút */
        .oto button img {
            width: 60px;
            height: 60px;
        }

    </style>
</head>
<body>
<canvas id="gameCanvas" width="1000" height="150"></canvas>
<br>
<div class = "oto">
    <button onclick="draw()"><img id="myImage" src="oto1.png" alt=""></button>
    <button onclick="draw1()"><img id="myImage1"  src="oto2.png" alt=""></button>
    <button onclick="draw2()"><img  id="myImage2" src="oto4.png" alt=""></button>
</div>


<script src="game-oto.js">
</script>
</body>
</html>
