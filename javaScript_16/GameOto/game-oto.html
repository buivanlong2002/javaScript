<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di chuyển Ảnh Trên Canvas</title>
    <style>
        /* Định dạng toàn bộ trang */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient cam đỏ */
        }

        /* Viền canvas */
        canvas {
            border: 4px solid #222;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Phần chứa nút điều khiển */
        .oto {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px; /* Khoảng cách giữa các nút */
        }

        /* Nút điều khiển */
        .oto button {
            width: 90px;
            height: 90px;
            border: none;
            background-color: #ffffff; /* Màu nền nút */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng khi di chuột vào */
        .oto button:hover {
            background-color: #f1c40f; /* Vàng đậm */
            transform: scale(1.1);
        }

        /* Hiệu ứng khi nhấn */
        .oto button:active {
            background-color: #e67e22; /* Cam đậm */
            transform: scale(0.95);
        }

        /* Ảnh trong nút */
        .oto button img {
            width: 60px;
            height: 30px;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }

    </style>
</head>
<body>
<canvas id="gameCanvas" width="1500" height="250"></canvas>
<br>
<div class = "oto">
    <button onclick="draw()"><img id="myImage" src="oto1.png" alt=""></button>
    <button onclick="draw1()"><img id="myImage1"  src="oto2.png" alt=""></button>
    <button onclick="draw2()"><img  id="myImage2" src="oto4.png" alt=""></button>
</div>


<script src="game-oto.js">
</script>
</body>
</html>
