<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Numbers</title>
</head>
<body>
<div id="ketqua"></div>
<script>
  function printPrimes(number) {
    let countSNT = 0;
    let result = "";

    for (let i = 2; countSNT < number; i++) {
      let isPrime = true;
      if (i < 2) isPrime = false;
      for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        result += i + "<br>";
        countSNT++;
      }
    }

    document.getElementById("ketqua").innerHTML = result;
  }

  printPrimes(20);
</script>
</body>
</html>
