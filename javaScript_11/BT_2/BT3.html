<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Sum</title>
</head>
<body>
<div id="ketqua"></div>
<script>
  function fibonacciSum(n) {
    let a = 0, b = 1, sum = 1, result = "0, 1"; // Bắt đầu với 2 số đầu tiên
    for (let i = 2; i < n; i++) {
      let next = a + b;
      sum += next;
      result += ", " + next;
      a = b;
      b = next;
    }
    document.getElementById("ketqua").innerHTML =
            `Dãy Fibonacci: ${result} <br> Tổng của ${n} số đầu tiên: ${sum}`;
  }

  fibonacciSum(20);
</script>
</body>
</html>
