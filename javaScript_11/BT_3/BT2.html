<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Giai Thừa</title>
</head>
<body>
<p id="ketqua"></p>

<script>
  function tinhGiaiThua(n) {
    if (n < 0) return "Không có giai thừa cho số âm!";
    if (n === 0 || n === 1) return 1;

    let giaiThua = 1;
    for (let i = 2; i <= n; i++) {
      giaiThua *= i;
    }

    return giaiThua;
  }

  let so = parseInt(prompt("Nhập vào số a: "));
  document.getElementById("ketqua").innerHTML = `Giai thừa của ${so} là: ${tinhGiaiThua(so)}`;
</script>
</body>
</html>
