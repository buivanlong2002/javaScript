<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy tính đơn giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .calculator {
      width: 250px;
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ddd;

    }
    button.operator {
      background: orange;
      color: white;
    }
    button.equal {
      background: green;
      color: white;
    }
    button.clear {
      background: red;
      color: white;
    }



    .calculator::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red ,  magenta);
      background-size: 400%;
      z-index: -1;
      filter: blur(10px);
      animation: ledGlow 3s linear infinite;
    }

    @keyframes ledGlow {
      0% { background-position: 0% }
      100% { background-position: 400% }
    }



    .text {
      font-size: 30px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      animation: colorChange 2s infinite linear;
    }

    @keyframes colorChange {
      0% { color: #c8870b; }
      5% { color: #222f85; }
      10% { color: #65ae29; }
      15% { color: #ff1493; }
      20% { color: #ff4500; }
      25% { color: #1e90ff; }
      30% { color: #32cd32; }
      35% { color: #8a2be2; }
      45% { color: #00ffff; }
      50% { color: #ff8c00; }
      55% { color: #7fffd4; }
      60% { color: #ff00ff; }
      65% { color: #00ff00; }
      70% { color: #ffd700; }
      75% { color: #ffb6c1; }
      80% { color: #ff4500; }
      85% { color: #008080; }
      90% { color: #8b4513; }
      95% { color: #4682b4; }
      100% { color: #c8870b; }
    }

  </style>
</head>
<body>
<div class="calculator">
  <input class="text" type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="appendValue('/')" class="operator">÷</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')" class="operator">+</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')" class="operator">-</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('*')" class="operator">×</button>
    <button onclick="appendValue('0')">0</button>

    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="calculateResult()" class="equal">=</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculateResult() {
    try {
      let result = eval(document.getElementById("display").value);
      document.getElementById("display").value = result;
    } catch (error) {
      alert("Lỗi cú pháp!");
    }
  }
</script>
</body>
</html>
