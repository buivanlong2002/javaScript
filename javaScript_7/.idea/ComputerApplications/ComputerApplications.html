<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body >
<form action="">
    <input type="number" id="a" placeholder="Nhập giá trị của a">
    <input type="number" id="b" placeholder="Nhập giá trị của b"><br><br>
    <button type="button" onclick="Cong()">Cộng (+)</button>
    <button type="button" onclick="Tru()">Trừ (-)</button>
    <button type="button" onclick="Nhan()">Nhân (x)</button>
    <button type="button" onclick="Chia()">Chia (/)</button>
    <p id="result">Result: </p>
    <script>
        function Cong() {
            let a = parseFloat(document.getElementById("a").value) ;
            let b = parseFloat(document.getElementById("b").value) ;

            let c = a + b ;
            document.getElementById("result").innerText = "Result: " + c;
        }
        function Tru() {
            let a = parseFloat(document.getElementById("a").value) ;
            let b = parseFloat(document.getElementById("b").value) ;

            let c = a - b ;
            document.getElementById("result").innerText = "Result: " + c;
        }
        function Nhan() {
            let a = parseFloat(document.getElementById("a").value) ;
            let b = parseFloat(document.getElementById("b").value) ;

            let c = a * b ;
            document.getElementById("result").innerText = "Result: " + c;
        }
        function Chia() {
            let a = parseFloat(document.getElementById("a").value) ;
            let b = parseFloat(document.getElementById("b").value) ;
            if (b == 0) {
                document.getElementById("result").innerText = "Vui lòng nhập số b khác 0";
                return;
            }
            let c = a / b ;
            document.getElementById("result").innerText = "Result: " + c;
        }
    </script>
</form>

</body>
</html>
