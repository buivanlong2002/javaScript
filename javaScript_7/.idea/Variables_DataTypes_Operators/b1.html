<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính trung bình cộng</title>
</head>
<body>
<script>
  inputToan = prompt("Nhập điểm môn toán (0-10): ");
  inputLy = prompt("Nhập điểm môn lý (0-10): ");
  inputHoa = prompt("Nhập điểm môn hóa (0-10): ");
  let Toan = parseInt(inputToan);
  let Ly = parseInt(inputLy);
  let Hoa = parseInt(inputHoa);
  let area = (Toan + Ly + Hoa) / 3 ;
  document.write("Điểm trung bình cộng ba môn : " + area);
</script>
</body>
</html>
