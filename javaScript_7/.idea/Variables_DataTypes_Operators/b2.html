<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ sang F</title>
</head>
<body>
<script>
  inputC = prompt("Nhập giá trị độ : ");
  let C = parseInt(inputC);

  let F = (C * 9/5) + 32;
  document.write("Nhiệt Fahrenheit : " + F + " F");
</script>
</body>
</html>
