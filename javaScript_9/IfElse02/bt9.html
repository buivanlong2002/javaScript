<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Tam Giác</title>
</head>
<body>
<h2>Kiểm Tra 3 Cạnh Có Tạo Thành Tam Giác Không?</h2>

<label for="a">Nhập cạnh a:</label>
<input type="number" id="a"><br><br>

<label for="b">Nhập cạnh b:</label>
<input type="number" id="b"><br><br>

<label for="c">Nhập cạnh c:</label>
<input type="number" id="c"><br><br>

<button onclick="checkTriangle()">Kiểm tra</button>

<h3 id="result"></h3>

<script>
  function checkTriangle() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let result = document.getElementById("result");

    if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
      result.innerText = "Vui lòng nhập các số dương hợp lệ!";
      return;
    }

    if (a + b > c && a + c > b && b + c > a) {
      result.innerText = ` ${a}, ${b}, ${c} tạo thành một tam giác!`;
    } else {
      result.innerText = ` ${a}, ${b}, ${c} không tạo thành tam giác!`;
    }
  }
</script>
</body>
</html>
