<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải phương trình bậc 2</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .container { width: 300px; margin: auto; }
    input, button { margin: 10px 0; padding: 5px; width: 100%; }
  </style>
</head>
<body>
<div class="container">
  <h2>Giải phương trình bậc 2</h2>
  <label for="a">Nhập a:</label>
  <input type="number" id="a" placeholder="Nhập hệ số a">

  <label for="b">Nhập b:</label>
  <input type="number" id="b" placeholder="Nhập hệ số b">

  <label for="c">Nhập c:</label>
  <input type="number" id="c" placeholder="Nhập hệ số c">

  <button onclick="solveQuadratic()">Giải phương trình</button>

  <h3 id="result"></h3>
</div>

<script>
  function solveQuadratic() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let result = document.getElementById("result");

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      result.innerText = "Vui lòng nhập đầy đủ hệ số!";
      return;
    }

    if (a === 0) {
      if (b === 0) {
        result.innerText = (c === 0) ? "Phương trình vô số nghiệm" : "Phương trình vô nghiệm";
      } else {
        let x = -c / b;
        result.innerText = `Phương trình có một nghiệm: x = ${x.toFixed(2)}`;
      }
      return;
    }

    let delta = b * b - 4 * a * c;

    if (delta < 0) {
      result.innerText = "Phương trình vô nghiệm";
    } else if (delta === 0) {
      let x = -b / (2 * a);
      result.innerText = `Phương trình có nghiệm kép: x = ${x.toFixed(2)}`;
    } else {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      result.innerText = `Phương trình có 2 nghiệm: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
    }
  }
</script>
</body>
</html>
