<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
nhập dữ liệu: <br>
<input type="text" id="a">
<select id="from">
  <option value="F" >F</option>
  <option value="C">C</option>
</select>
<select id="to">
  <option value="F" >F</option>
  <option value="C">C</option>
</select> <br><br>
<input type="button" onclick="myFunction()" value="kết quả">
<p id="result"></p>
<script>
  function myFunction() {
    let value = parseFloat(document.getElementById("a").value);
    let fromUnit = document.getElementById("from").value;
    let toUnit = document.getElementById("to").value;
    let result;

    if (isNaN(value)) {
      document.getElementById("result").innerText = "Vui lòng nhập giá trị hợp lệ!";
      return;
    }
    if ( fromUnit === toUnit ) {
           document.getElementById("result").innerText = + value;
  }else if ( fromUnit === "F" && toUnit === "C" ) {
      result = (value * 9/5) + 32;
      document.getElementById("result").innerText = + result + " C";
    }else if ( fromUnit === "C" && toUnit === "F"  ) {
      result = (value - 32) * 5/9;
      document.getElementById("result").innerText = + result + " F";
    }
  }
</script>
</body>
</html>
