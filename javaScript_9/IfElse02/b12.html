<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Ngân Hàng</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { width: 300px; margin: auto; }
        input, button { margin: 10px 0; padding: 5px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h2>Tính Lãi Ngân Hàng</h2>
    <label for="principal">Số tiền ban đầu (VND):</label>
    <input type="number" id="principal" placeholder="Nhập số tiền gốc">

    <label for="rate">Lãi suất hàng tháng (%):</label>
    <input type="number" id="rate" placeholder="Nhập lãi suất">

    <label for="months">Số tháng gửi:</label>
    <input type="number" id="months" placeholder="Nhập số tháng">

    <button onclick="calculateBankInterest()">Tính toán</button>

    <h3 id="result"></h3>
</div>

<script>
    function calculateBankInterest() {
        let P = parseFloat(document.getElementById("principal").value);
        let r = parseFloat(document.getElementById("rate").value) / 100; // Chuyển từ % về số thập phân
        let t = parseInt(document.getElementById("months").value);
        let result = document.getElementById("result");

        if (isNaN(P) || isNaN(r) || isNaN(t) || P <= 0 || r <= 0 || t <= 0) {
            result.innerText = "Vui lòng nhập đầy đủ và chính xác!";
            return;
        }

        let A = P * Math.pow(1 + r, t);
        result.innerText = `Số tiền sau ${t} tháng: ${A.toFixed(2)} VND`;
    }
</script>
</body>
</html>
