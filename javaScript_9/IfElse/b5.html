<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
Điểm bài kiểm tra.
<input type="number" id="a" min="1" max="10"  ><br>
Điểm thi giữa kỳ.
<input type="number" id="b" min="1" max="10"><br>
Điểm thi cuối kỳ.
<input type="number" id="c" min="1" max="10"><br>
<button type="button" onclick="myFunction()" >Kiểm tra</button>
<p id = "result"></p>

<script>
  function myFunction() {

    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);

    let ketQua = (a + b + c) / 3;
    if (ketQua >= 8) {
      document.getElementById("result").innerHTML = "học sinh giỏi "
    } else if (ketQua >= 6.5) {
      document.getElementById("result").innerHTML = "học sinh khá "
    } else if (ketQua >= 5) {
      document.getElementById("result").innerHTML = "học sinh yếu "
    }else {
      document.getElementById("result").innerHTML = "học sinh yếu "
    }
  }

</script>
</body>
</html>
