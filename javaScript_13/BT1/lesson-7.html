<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [1, -2, 3, -4, 5, -6, 7, -8, -9];
  let a = 3;
  let found = false;

  for (let i = 0; i < arr.length; i++) {
    if (a == arr[i]) {
      found = true;

      arr.splice(i , 1); // xóa v khỏi mang
      console.log(arr);
      arr.reverse();  // đảo ngược mang
      console.log(arr);
      arr.push(0);  // thêm 0 vào cuối mảng
      console.log(arr);
      break;
    }
  }

  if (found) {
    console.log(a + "   is in the array");
  } else {
    console.log(a + " is not in the array");
  }
</script>
</body>
</html>
