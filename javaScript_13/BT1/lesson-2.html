<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const numbers = [5, 12, 7, 20, 10, 3, 15, 8, 11, 9];


  let maxVal = numbers[0];
  let maxIndex = 0;

for (let i = 0; i < numbers.length; i++){
  if (numbers[i] > maxVal){
    maxVal = numbers[i];
    maxIndex = i;
  }
}
console.log( "Giá trị lớn nhất trong mảng: "+maxVal);
console.log("Vị trí của giá trị lớn nhất"+ maxIndex);
</script>
</body>
</html>
