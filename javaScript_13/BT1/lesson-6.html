</head>
<body>
<script>
  let arr = [1, -2, 3, -4, 5, -6, 7, -8, -9];
  let a = 3;
  let found = false;

  for (let i = 0; i < arr.length; i++) {
    if (a == arr[i]) {
      found = true;

      break;
    }
  }

  if (found) {
    console.log(a + "   is in the array");
  } else {
    console.log(a + " is not in the array");
  }
</script>
</body>
