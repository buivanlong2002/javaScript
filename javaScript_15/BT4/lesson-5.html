<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên nhỏ nhất</title>
</head>
<body>
<script>
    function myFunction(a, b ,c) {
        let max = 0 ;
        if (a > b && a > c) {
            max = a ;
        }else if (a < b && b > c) {
            max = b;
            }else {
            max = c ;
        }
        return max;

    }
    console.log(myFunction(4, 2, 3));
</script>
</body>
</html>
