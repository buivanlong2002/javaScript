<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<script>
  function myFunction(a, b) {
    let c = 0 ;
    c = a ;
    a = b ;
    console.log("Đổi vị trí cho b thì a = " + a);
    b = c ;
    console.log("Đổi vị trí cho a thì b = " + b);
  }
  myFunction(4, 2);
</script>
</body>
</html>
