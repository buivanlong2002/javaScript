<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
  function myFunction(a) {
    if (a > 0) {
      return true;
    }else {
      return false;
    }
  }
  console.log(myFunction(9));
  console.log(myFunction(-9));
  console.log(myFunction(0));

</script>
</body>
</html>
