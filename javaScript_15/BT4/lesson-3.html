<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
  function myFunction(a) {
    let result = 1;
    for (let i = 1; i <= a; i++) {
      result *= i ;
    }
    return result;
  }
  console.log(myFunction(6));

</script>
</body>
</html>
