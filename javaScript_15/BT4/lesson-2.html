<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi , diện tích tròn</title>
</head>
<body>
<script>
  function circumference(r) {
     return 2 * Math.PI * r;
  }
  function area(r) {
    return Math.PI * Math.pow(r, 2);
  }
  console.log("Chu vi hình tròn: " +circumference(5));
  console.log("Diện tích hình tròn: " +area(5));
</script>
</body>
</html>
