<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Apple {
    constructor() {
      this.weight = 10;
    }

    getWeight() {
      return this.weight;
    }

    takeABite() {
      if (this.weight > 0) {
        this.weight--;
        return true;
      }
      return false;
    }
  }

  class Human {
    constructor(name, gender, weight) {
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }

    getName() {
      return this.name;
    }

    getGender() {
      return this.gender;
    }

    getWeight() {
      return this.weight;
    }

    speak(words) {
      console.log(`${this.name}: ${words}`);
    }

    eatApple(apple) {
      if (apple.takeABite()) {
        this.weight++;
        console.log(`${this.name} đã hốc táo. cận nặng: ${this.weight}`);
      } else {
        console.log("hốc hết rồi con đâu mà hốc lắm thế");
      }
    }

    checkAppleWeight(apple) {
      console.log(`còn bao nhiêu: ${apple.getWeight()} .`);
    }
  }

  const apple = new Apple();
  const human = new Human("adam", "Nam", 70);
  const human1 = new Human("eva", "Nữ", 50);

  human.speak("I am hungry!");
  human.checkAppleWeight(apple);

  for (let i = 0; i < 5; i++) {
    human.eatApple(apple);
    human.checkAppleWeight(apple);
    human1.eatApple(apple);
    human1.checkAppleWeight(apple);
  }

</script>
</body>
</html>
